<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DatBoi</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width:1600px)" href="pc.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width:1599px)" href="mobile.css">
</head>
<body>
    <div id="contentWrapper">
        <div id="content">
            Zoom: <span id="zoomLabel">800</span>%
            <input id="zoomSlider" type="range" min="300" max="1600" step="100" value="800">
            <button id="reset" type="button">Reset view.</button><br>
            <img style="display:none" id="data" src="/screen.png">
            <div id="container">
                <canvas id="mainCanvas" tabindex="1"></canvas>
                <p id="coords">X,Y</p>
            </div>
            <form id="form">
                <input id="inputX" type="hidden" name="x" value="0">
                <input id="inputY" type="hidden" name="y" value="0">
                <table id="colorTable">
                    <tr id="colorTable0"></tr>
                    <tr id="colorTable1"></tr>
                    <tr id="colorTable2"></tr>
                    <tr id="colorTable3"></tr>
                </table>
            </form>
        </div>
    </div>
    <div id="topBar">Datboi</div>
    <img id="menuIcon" src="menu.svg">
    <a id="savetodisk" download="canvas.png" href="#"><img src="download.svg"></a>
    <div id="shadowLayer"></div>
    <div id="menu">
        <nav>
            <a href="screen.png">See full canvas</a>
            <a href="https://github.com/cafehaine/datboi">GitHub</a>
        </nav>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="material.js"></script>
</body>
</html>
